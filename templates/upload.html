{% extends 'base.html' %}
{% block body %}
<div>
     <form action="" method="post" enctype="multipart/form-data">
        <p style="color: #f19090">
            {{ msg }}
        </p>
        <p>
            <label class="form-label">File input</label>
            <input class="form-control" type="file" name="file" value="" required>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
{% endblock %}
{% block description %}
<div>
    {% if mult %}
        {% for line in client_data %}
             <p>{{ line }}</p>
        {% endfor %}
    {% else %}
        <p>{{ client_data }}</p>
    {% endif %}
</div>
{% endblock %}
</div>
