<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Client test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="row" style="margin-bottom: 3em;">
        <button type="button" class="btn btn-outline-primary">Cocus challenge</button>
    </div>

</header>
<div class="container text-center">
    <div class="row">
        <div class="col .g-col-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="/upload">Upload file</a></li>
                <li class="list-group-item"><a href="/app">Get one line text</a></li>
                <li class="list-group-item"><a href="/backwards">One line backwards</a></li>
                <li class="list-group-item"><a href="/twenty_lines">20 longest lines in a file</a></li>
                <li class="list-group-item"><a href="/hundred_lines">100 longest lines ever</a></li>
            </ul>
        </div>
        <div class="col .g-col-3">
            {% block body %} {% endblock %}
        </div>
        <div class="col .g-col-3">
            {% block description %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
